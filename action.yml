name: Install Qt simple
description: Install Qt on your Github Actions workflows with just one simple action
author: orestonce
branding:
  icon: package
  color: green
inputs:
  dir:
    description: Directory to install Qt
    required: false
    default: "qt_static_install"
  version:
    description: Version of Qt to install
    required: true
    default: "Qt5.15.7-Windows-x86-MinGW8.1.0-staticFull-20221104"
runs:
  using: "composite"
  steps:
  - name: t
    run: |
      echo "${{ inputs.dir }}"
      echo "${{ inputs.version }}"