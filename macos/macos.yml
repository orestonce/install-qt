name: Sub Workflow of macos

inputs:
  dir:
    description: Directory to install Qt
    default: "qt_static_install"
    required: false
    
  version:
    description: Version of Qt to install
    required: true
    
runs:
  using: "composite"
  runs-on: macos-latest
  steps:
  - name: install Qt of macos to dir
    shell: bash
    run: |
      echo macos-test
      echo "${{ inputs.version }}"
      echo "${{ inputs.dir }}"